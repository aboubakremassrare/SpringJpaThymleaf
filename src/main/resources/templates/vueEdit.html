<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="partielview/layout">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Create Produit</title>
</head>
<body>

			<div class="container col-md-8 col-xs-12 col-md-offset-2" layout:fragment="content">
			   <div class="panel panel-primary">
			   
					    <div class="panel-heading">Modifier un produit</div>
					     <div class="panel-body">
					     					     
				       	     <form th:action="@{/admin/save}" method="post">
				       	        
				      
				       	          <div class="form-group">
						             <input type="hidden" name="id" class="form-control" th:value="${produit.id}" required/>				             
						          </div>
					        					        
						          <div class="form-group">
						             <label class="control-label">Designation</label>
						             <input type="text" name="designation" class="form-control" th:value="${produit.designation}" required/>				             
						          </div>
						          
						          <div class="form-group">
						             <label class="control-label">Prix</label>
						             <input type="text" name="prix" class="form-control" th:value="${produit.prix}" required/>				             
						          </div>
						          
						          <div class="form-group">
						             <label class="control-label">Quantite</label>
						             <input type="text" name="quantite" class="form-control" th:value="${produit.quantite}" required/>				             
						           </div>
						          
						          <div>
						            <button type="submit" class="btn btn-primary" >Edit</button>
						          </div>
						          
					        </form>
						          										
					    </div>
			    </div>
			
			</div>
 

</body>
</html>
