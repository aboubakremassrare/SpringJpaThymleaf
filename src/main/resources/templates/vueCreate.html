<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="partielview/layout"
>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Create Produit</title>
</head>
<body>

<br>
<br>

			<div class="container col-md-8 col-xs-12 col-md-offset-2" layout:fragment="content">
			   <div class="panel panel-primary">
			   
					    <div class="panel-heading">Creer un produit</div>
					     <div class="panel-body">
					        <form th:action="@{/admin/save}" method="post">
					        
						         <div class="form-group">
						             <label class="control-label">Designation</label>
						             <input type="text" name="designation" class="form-control" th:value="${produit.designation}" required/>	
						             <span style="color:red" th:errors="${produit.designation}"></span>			             
						          </div>
						          
						          <div class="form-group">
						             <label class="control-label">Prix</label>
						             <input type="text" name="prix" class="form-control" th:value="${produit.prix}" required/>	
						              <span style="color:red" th:errors="${produit.prix}"></span>			             
						          </div>
						          
						          <div class="form-group">
						             <label class="control-label">Quantite</label>
						             <input type="text" name="quantite" class="form-control" th:value="${produit.quantite}" required/>	
						              <span th:errors="${produit.quantite}"></span>			             
						           </div>
						          
						          <div>
						            <button type="submit" class="btn btn-primary" >Save</button>
						          </div>
						          
					        </form>
				      
					    </div>
			    </div>
			
			</div>
 

</body>
</html>
