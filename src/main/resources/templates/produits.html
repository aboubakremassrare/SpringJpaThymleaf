<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="partielview/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<title>Produits</title>
</head>
<body>

		<br/>
		<br/>
        <div class="container col-md-10 col-md-offset-1" layout:fragment="content">
  	           <div class="panel panel-primary">
					    <div class="panel-heading">Les produits</div>
					     <div class="panel-body">
					     
						       <form th:action="@{index}" method="get">
						         <label for="">Mot Cle</label>
						         <input type="text" name="motcle" th:value="${motcle}" />
						         <button type="submit" class="btn btn-primary" >chercher</button>
						       </form>
						  

				               <table class="table table-striped">
									         <tr>
									           <th>ID</th>
									           <th>DESIGNATION</th>
									           <th>PRIX</th>
									           <th>QUANTITE</th>
									         </tr>
									                 
									         <tr th:each="p:${listeProduits}">
									           <td th:text="${p.id}"></td>
									           <td th:text="${p.designation}"></td>
									           <td th:text="${p.prix}"></td>
									           <td th:text="${p.quantite}"></td>
									           <td><a  onclick="return confirm('Etes vous sure ?')"
									            th:href="@{/admin/delete(id=${p.id},page=${pageCourante},size=${size},motcle=${motcle})}">Delete</a></td>
									           <td><a th:href="@{/admin/edit(id=${p.id})}">Edit</a></td>
									         </tr>									  
								</table>
						 </div>
						 
						 <div>
						    <ul class="nav nav-pills">
						        <li th:class="${pageCourante}==${status.index}?'active':''" th:each="pg,status:${pages}">
						          <a th:href="@{/adminx/inde(page=${status.index},size=${size},motcle=${motcle})}" th:text="${status.index}" ></a>
						        </li>
						    </ul>
						 </div>
	         </div>
       </div>

</body>
</html>
